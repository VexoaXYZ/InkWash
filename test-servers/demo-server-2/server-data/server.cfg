# FiveM Server Configuration
# Generated by InkWash

# Server Info
sv_hostname "Demo Server 2"
sv_projectName "Demo Server 2"
sv_projectDesc "A FiveM Server created with InkWash"

# Server Settings
sv_maxclients 32
sv_licenseKey "cfxk_1cksCLGgpKuLAnEhVOGRj_4YjuMH"
sets sv_enforceGameBuild 2802

# Voice Chat
sv_voiceEnable true
sv_voiceCodec "mumble"
sv_voiceCodecQuality 5

# Basic resources
ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure basic-gamemode
ensure hardcap
ensure baseevents

# Admin system
add_ace group.admin command allow
add_ace group.admin command.quit deny
add_principal identifier.fivem:1 group.admin

# This allows players to use scripthook-based plugins such as the legacy Lambda Menu.
# Set this to 1 to allow scripthook. Do note that this does _not_ guarantee players won't be able to use external plugins.
sv_scriptHookAllowed 0

# Uncomment this and set a password to enable RCON. Make sure to change the password - it should look like rcon_password "YOURPASSWORD"
#rcon_password ""

# A comma-separated list of tags for your server.
sets tags "default"

# A valid locale identifier for your server's primary language.
sets locale "en-US"

# Set your server's Project Name
sets sv_projectName "Demo Server 2"

# Set your server's Project Description
sets sv_projectDesc "Default FiveM server"

# Set Game Build (https://docs.fivem.net/docs/server-manual/server-commands/#sv_enforcegamebuild-build)
sv_enforceGameBuild 2802

# Uncomment this line if you want your server to be listed in the server browser
#sv_master1 ""

# Hide player endpoints in external log output
sv_endpointprivacy true

# Server player slot limit
sv_maxclients 32

# License key for your server (https://keymaster.fivem.net)
sv_licenseKey cfxk_1cksCLGgpKuLAnEhVOGRj_4YjuMH